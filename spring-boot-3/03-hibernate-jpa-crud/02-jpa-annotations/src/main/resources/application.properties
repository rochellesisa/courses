spring.application.name=section3

spring.datasource.url=jdbc:mysql://localhost:3306/jhunter
spring.datasource.username=dough
spring.datasource.password=doughpass

# none - no action
# create - drop & create
# create-drop - tables are dropped then created; on shutdown tables are dropped
# update - alter existing, create new
# validate - validate
spring.jpa.hibernate.ddl-auto=validate

spring.main.banner-mode=off
logging.level.root=warn


